<!DOCTYPE html>
<html>
    <head>
        <title>My Registration Form</title>
    </head>
    <body>
        <form>
            <p>My Registration Form</p>
            <label>
                First Name:<input type="text" id="first name">
            </label>
            <label>
                Last Name:<input type="text" id="last name'">
            </label>
            <label>
                Email<input type="text" id="email">
            </label>
            <label>
                Password<input type="password" id="password">
            </label>
            <label>
                PW Confirm<input type="password" id="pw confirm">
            </label>
            <label>
                Birthday<input type="date" id="date">
            </label>
            <label>
                Male<input type="radio" id="gender" value="male">
            </label>
            <label>
                Female<input type="radio" id="gender" value="female">
            </label>
            <label>
                Other<input type="radio" id="gender" value="other">
            </label>
            <p>A short description about yourself</p>
            <textarea name="description"></textarea>

            Favorite language<select name="Favorite language">
                <option value="Javascript">Javascript</option>
            </select>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
