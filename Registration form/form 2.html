<!DOCTYPE html>
<html>
    <head>
        <title>My Registration Form</title>
    </head>
    <body>
        <form>
            <h1>My Registration Form</h1>
            <label>
                First Name: <input type="text" id="first name">
            </label>
        </form>
            <br>    
        <form>
            <label>
                Last Name: <input type="text" id="last name'">
            </label>
        </form>
            <br>
        <form>
            <label>
                Email <input type="text" id="email">
            </label>
        </form>
            <br>
        <form>
            <label>
                Password <input type="password" id="password">
            </label>
        </form>
            <br>
        <form>
            <label>
                PW Confirm <input type="password" id="pw confirm">
            </label>
        </form>
            <br>
        <form>
            <label>
                Birthday <input type="date" id="date">
            </label>
        </form>
            <br>
        <form>
            <label>
                Male <input type="radio" id="gender" value="male">
            </label>
            <label>
                Female <input type="radio" id="gender" value="female">
            </label>
            <label>
                Other <input type="radio" id="gender" value="other">
            </label>
        </form>
            <br>
        <form>
            <p>A short description about yourself</p>
            <textarea name="description"></textarea>
        </form>
            <br>
             Favorite language <select name="Favorite language">
                <option value="Javascript">Javascript</option>
            </select>
        <form>
            <br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
